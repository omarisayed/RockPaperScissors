<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>

        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'> <!--font-family api-->
    </head>
    <body>
        <div>
            <h1 class="game-title">ROCK PAPER SCISSORS</h1>
        </div>
        <div class="buttons">
            <button class="btn r">
                <span>&#9994;</span>
            </button>
            <button class="btn p">
                <span>&#9995;</span>
            </button>
            <button class="btn s">
                <span>&#9996;</span>
            </button>
        </div>  
        
        <div class="score-board">
            <table>
                <tr>
                    <td>Player
                        <span id="player-score">0</span>
                    </td>
                    <td>Computer
                        <span id="computer-score">0</span>
                    </td>
                </tr>           
            </table>
        </div>
        <div>
            <p class="result">Let's Play!</p>
            <p class="again">Play Again</p>
        </div>       
    </body>
</html>
