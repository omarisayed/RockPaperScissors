<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>

            let playerScore = 0;
            let computerScore = 0;
            let tie = 'Its a tie!'
            let player = 'You win!';
            let computer = 'You lose!'

            // Computer's choice

            function getComputerChoice(){
                let choices = ['ROCK', 'PAPER', 'SCISSORS'];
                let choiceNumber = Math.floor(Math.random() * choices.length);  
                let computerChoice = choices[choiceNumber];
                return computerChoice;
            }

            // Single round of game

            function playRound(playerSelection, computerSelection) {

                if (playerSelection.toUpperCase() === computerSelection){
                    return tie;
                }
                
                if (
                    (playerSelection.toUpperCase() === 'ROCK' && computerSelection === 'SCISSORS') ||
                    (playerSelection.toUpperCase() === 'PAPER' && computerSelection === 'ROCK') ||
                    (playerSelection.toUpperCase() === 'SCISSORS' && computerSelection === 'PAPER')
                ){
                    playerScore++;
                    return player;
                }

                if(
                    (computerSelection === 'ROCK' && playerSelection.toUpperCase() === 'SCISSORS') ||
                    (computerSelection === 'PAPER' && playerSelection.toUpperCase() === 'ROCK') ||
                    (computerSelection === 'SCISSORS' && playerSelection.toUpperCase() === 'PAPER')
                ){
                    computerScore++;
                    return computer;
                }
            }

            // 5 Round game
            
            function game(){
                for(i = 0; i < 5; i++){
                    let playerSelection = prompt('Pick a move');
                    const computerSelection = getComputerChoice();

                    console.log(playRound(playerSelection, computerSelection));
                    console.log('Your score: ' + playerScore);
                    console.log('Computer score: ' + computerScore);
                }

            } 

            console.log(game());
 
            
        </script>
    </body>
</html>
